<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="library-header">
            <h1 class="main-heading">Library</h1>
            <button class="add-book-btn">Add Book</button>
        </header>
        <section class="library">
            <div class="book">
                <p class="title">Harry Potter and the Philosopher's Stone</p>
                <p class="author">J. K. Rowling</p>
                <p class="pages">223</p>
                <button class="status">Read</button>
            </div>
            <div class="book">
                <p class="title">Harry Potter and the Chamber of Secrets</p>
                <p class="author">J. K. Rowling</p>
                <p class="pages">251</p>
                <button class="status">Read</button>
            </div>
            <div class="book">
                <p class="title">Harry Potter and the Prisoner of Azkaban</p>
                <p class="author">J. K. Rowling</p>
                <p class="pages">317</p>
                <button class="status">Read</button>
            </div>
        </section>
    </div>
</body>
</html>
