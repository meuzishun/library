<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="library-header">
            <h1 class="main-heading">Library</h1>
            <button class="add-book-btn">New Book</button>
        </header>
        <section class="visual-library"></section>
    </div>
    <article class="new-book-form hidden">
        <div class="form-wrapper hidden">
            <p class="close-btn">X</p>
            <form>
                <div class="container title-container">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="container author-container">
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                <div class="container length-container">
                    <label for="length">Length:</label>
                    <input type="number" id="length" required>
                </div>
                <div class="container read-container">
                    <input type="checkbox" name="read" id="read">
                    <label for="read">Read?</label>
                </div>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </article>
</body>
</html>
